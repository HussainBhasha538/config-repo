# ========================
# SERVICE IDENTIFICATION
# ========================
spring.application.name=employee-service
server.port=8083

# ========================
# CONFIG SERVER
# ========================
spring.cloud.config.uri=http://localhost:8888
spring.config.import=optional:configserver:

# ========================
# DATABASE CONFIGURATION (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ========================
# EUREKA CLIENT CONFIGURATION
# ========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ========================
# ACTUATOR (for health check with Eureka, Zipkin, etc.)
# ========================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ========================
# KAFKA CONFIGURATION
# ========================
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Consumer
spring.kafka.consumer.group-id=employee-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ========================
# MAIL CONFIGURATION (Gmail SMTP)
# ========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=hussainbhasha.dudekula2@gmail.com
spring.mail.password=vyafghgyjcpmwqyo
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false

# ========================
# ZIPKIN / DISTRIBUTED TRACING (Optional but recommended)
# ========================
spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.enabled=true
spring.sleuth.sampler.probability=1.0

# ========================
# LOGGING
# ========================
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ========================
# SPRING SECURITY (Optional)
# ========================
spring.security.user.name=admin
spring.security.user.password=admin123

# ========================
# SWAGGER / SPRINGDOC CONFIGURATION
# ========================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.paths-to-match=/**



# Resilience4j Circuit Breaker Config
resilience4j.circuitbreaker.instances.departmentService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.departmentService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.departmentService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.departmentService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.departmentService.waitDurationInOpenState=10s

